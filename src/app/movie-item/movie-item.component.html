<div class="container d-flex justify-content-between flex-wrap mb-4 mt-4 pl-0 pr-0" >
    <div class="card m-0 p-0 mb-4 d-flex justify-content-between align-items-stretch align-content-between flex-row flex-nowrap" *ngFor="let move of moves.results">

        <a class="result" href="#">
            <img class="poster" src="https://image.tmdb.org/t/p/w500/{{ move.poster_path }}">
        </a>
        <div class="d-flex flex-sm-column justify-content-between">
            <div class="ml-3 mr-4 mt-3 d-flex flex-sm-column">
                <a class="title" href="#">{{ move.title }}</a>
                <span class="realeasedate mt-1">{{ move.release_date | date }}</span>        
                <p class="overview mt-4">{{ move.overview }}</p>
            </div>
            <p class="view-more m-0"><a href="#">More Info</a></p>
        </div>
        

    </div>

  </div>
